{% load static %}

<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no />

    {% endblock %}
    {% block extra_meta %}
    {% endblock %}

    {% block corecss %}

    {% endblock %}

    {% endblock %}


</head>

<body>
    <header class="container-fluid fixed-top"></header>
</body>

</html>
